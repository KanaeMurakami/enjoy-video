name: Move dependabot pull requests into To do

on:
  pull_request:
    types: [opened]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.1
        with:
          project: test
          column: To do
          repo-token: ${{ secrets.GITHUB_TOKEN }}
